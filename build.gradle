plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.xbib.gradle.plugin.git" version "2.0.0"
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'flatImitation.App'
}

task reports {
	dependsOn test
	dependsOn javadoc
}

task checkPaths {

	mkdir 'build/gh-pages'
    def thisRepo = rootProject.rootDir.toString()
    def pagesDir = "$buildDir/gh-pages"
    
    System.out.print(thisRepo +"\n")
    System.out.print(pagesDir)
}



task clonePages {                                             
    doLast {
        mkdir 'build/gh-pages'
        def thisRepo = rootProject.rootDir.toString()
        def pagesDir = "$buildDir/gh-pages"
        project.delete {
            delete pagesDir
        }
        def grgit = git.clone {
            dir = pagesDir 
            uri = thisRepo
            bare = false
            refToCheckout = 'gh-pages'
        }
        grgit.checkout {
            branch = 'gh-pages'
        }
    }
}

task copyReports (type: Copy, dependsOn: ['clonePages']) {  
    from "$buildDir/docs"
    into "$buildDir/gh-pages/docs"
    
    from "$buildDir/reports"
    into "$buildDir/gh-pages/reports"
}

task deployReports (dependsOn: ['reports', 'copyReports']) {                     
    group = "Reporting"
    description  'Copies reports to the gh-pages branch in preparation for a future push to GitHub'
    doLast {
        def pagesDir = "$buildDir/gh-pages"
        def grgit = git.open {
            dir = pagesDir + "/.git"
        }
        grgit.add (update: false, patterns: ['docs/'])
        grgit.add (update: true, patterns: ['docs/'])
        
        grgit.add (update: false, patterns: ['reports/'])
        grgit.add (update: true, patterns: ['reports/'])
        grgit.commit {
           message = "Updating web pages"
        }
        grgit.push {}
    }
}
